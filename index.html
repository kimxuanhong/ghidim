<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Ván Bài</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    <script>
        <!-- Service Worker Registration  -->
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/ghidim/sw.js')
                .then(reg => console.log('Service Worker registered with scope:', reg.scope))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration (this file should NOT be committed to version control) -->
    <script src="firebase-config.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lịch Sử Ván Bài</h1>
        
        <!-- Room selection -->
        <div class="room-selector">
            <input type="text" id="roomInput" placeholder="Nhập mã phòng">
            <button id="joinRoomBtn" class="primary-btn">Vào phòng</button>
        </div>
        
        <!-- Danh sách ván bài -->
        <div class="game-history">
            <div id="noGamesMessage" class="no-games">
                Chưa có ván bài nào được ghi nhận
            </div>
            <div id="gamesList" class="games-list">
                <!-- Games will be listed here -->
            </div>
        </div>

        <!-- Modal nhập tên người chơi -->
        <div id="playerNamesModal" class="modal">
            <div class="modal-content">
                <h2>Nhập Tên Người Chơi</h2>
                <div class="room-input-group">
                    <label for="gameRoom">Mã phòng:</label>
                    <input type="text" id="gameRoom" placeholder="Nhập mã phòng hoặc để trống">
                </div>
                <div class="player-name-inputs">
                    <div class="input-group">
                        <label for="playerName1">Người chơi 1:</label>
                        <input type="text" id="playerName1" placeholder="Nhập tên">
                    </div>
                    <div class="input-group">
                        <label for="playerName2">Người chơi 2:</label>
                        <input type="text" id="playerName2" placeholder="Nhập tên">
                    </div>
                    <div class="input-group">
                        <label for="playerName3">Người chơi 3:</label>
                        <input type="text" id="playerName3" placeholder="Nhập tên">
                    </div>
                    <div class="input-group">
                        <label for="playerName4">Người chơi 4:</label>
                        <input type="text" id="playerName4" placeholder="Nhập tên">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="startGameBtn" class="confirm-btn">Bắt Đầu</button>
                    <button id="cancelNewGame" class="cancel-btn">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Nút tạo ván mới - đặt bên ngoài container để cố định ở dưới cùng -->
    <button id="newGameBtn" class="primary-btn">Tạo Ván Mới</button>
    
    <script src="script.js"></script>
    <script src="install.js"></script>
</body>
</html>
